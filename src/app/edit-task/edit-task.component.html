<h2 class="title">Edit Task</h2>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input type="text" class="input" [ngModel]="todo.text" #todoText="ngModel" name="text" required minlength="2" placeholder="Type your edit...">
      </div>

      <div *ngIf="form?.touched && form?.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="form.controls['text'].errors?.['required']">You need to type something in</p>
        <p class="help is-danger" *ngIf="form.controls['text'].errors?.['minlength']">Text must be at least 2 characters</p>
      </div>

    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button"  class="button is-light" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button type="submit" class="button" >
          <i class="material-icons">save</i>
          Save</button>

      </div>
    </div>
  </form>
</div>
